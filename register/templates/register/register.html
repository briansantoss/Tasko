<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Tasko</title>
    <style>
        body{
            height: 98vh;
            width: 200vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .container{
            height: 300px;
            width: 400px;
            padding: 40px;
            color: #ff751a;
            font-size: 20px;
            text-align: center;
            background-color: #031638;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .container input{
            background: white;
            color: black;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px;
            border-radius: 10px;
            box-sizing: border-box;
        }

        .container input[type="submit"]{
            background-color: #ff6600;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CADASTRO</h2>
        <form action="{% url 'register' %}" method="POST">{% csrf_token %}
            <input type="text" placeholder="Nome" name ="username" required>
            <input type="email" placeholder="Email" name ="email" required>
            <input type="password" placeholder="Senha" name ="senha" required>
            <input type="submit" value="Cadastrar">
        </form>
    </div>
    <script>
        {% if usuario_existe %}
            alert("Esse usuário já se encontra cadastrado em nosso sistema")
        {% endif %}
    </script>
</body>
</html>
