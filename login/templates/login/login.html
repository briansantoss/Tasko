{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Tasko</title>
    <link rel="stylesheet" href="{% static 'global.css' %}">
<style>

        body {
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav{
            background-color: white;
            padding: 10px;
            width: 100%;
        }


        .home{
            padding: 20px;
            display: block;
            text-align: center;
            font-size: 50px;
            font-family: "Ink Free";
        }

         .container{
            height: 330px;
            width: 440px;
            padding: 30px;
            color: #004d99;
            font-size: 20px;
            text-align: center;
            background-color: white;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid #003366;
            margin-top: 100px;

        }

        .container input{
            background: #cccccc;
            color: black;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px;
            border-radius: 10px;
            box-sizing: border-box;
        }

        .container input[type="submit"]{
            background-color: #004d99;
            color: white;
            cursor: pointer;
        }

    </style>
</head>
<body>
   <nav>
       <div class="home">
           <a style="text-decoration: none" href="http://127.0.0.1:8000/">    <h1 style="color: blue;">TASKO</h1>  </a>
       </div>
    </nav>
    <div class="container">
        <h2>LOGIN</h2>
        <form action="{% url 'login' %}" method="POST">{% csrf_token %}
            <input type="text" placeholder="Nome" name ="username" required>
            <input type="password" placeholder="Senha" name ="senha" required>
            <input type="submit" value="Entrar">
            <p style="font-size: 14px; text-align: center">Não possui uma conta? <a href="http://127.0.0.1:8000/register/">Cadastre-se</a></p>
        </form>
    </div>
    <script>
        {% if erro_login %}
            alert('Nome de usuário ou senha incorretos. Tente novamente')
        {% endif %}
    </script>
</body>
</html>
